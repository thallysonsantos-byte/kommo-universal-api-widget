<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lead Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>ðŸ”— Chamada de API</h3>
  <input id="apiUrl" type="text" placeholder="Digite o endpoint da API" />
  <button id="btnCall">Fazer Chamada</button>

  <pre id="responseBox"></pre>

  <script>
    document.getElementById('btnCall').addEventListener('click', async () => {
      const apiUrl = document.getElementById('apiUrl').value;
      const box = document.getElementById('responseBox');
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        box.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        box.textContent = 'Erro: ' + e.message;
      }
    });
  </script>
</body>
</html>
